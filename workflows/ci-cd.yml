name: CI/CD for Airflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Airflow image
        run: |
          docker build . -t my-airflow:latest
          docker tag my-airflow:latest <your-dockerhub-username>/my-airflow:latest
          docker push <your-dockerhub-username>/my-airflow:latest

      - name: Deploy to Airflow
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            docker pull <your-dockerhub-username>/my-airflow:latest
            docker-compose down
            docker-compose up -d
          EOF
